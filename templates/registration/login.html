{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% block title %}
    
    <title>Login- SongIt</title>
    {% endblock title %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">


    <!-- bootstrap css and js with popper cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />


    <style>
        #loginContainer {
            box-shadow: 2px 2px 2px;
        }
    </style>

</head>

<body>
    <nav class=" navbar navbar-dark bg-dark  sticky-top">
        <div class="container ">
            <div class="icon">
                <h2>
                    <a class="text-success text-decoration-none" href="/">SongIT</a>
                </h2>
            </div>
        </div>

    </nav>
    
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user"></span>
                        </div>
                        {% block content %}
                        <h3 class="text-center mb-4 text-light">Sign In</h3>
                        <form action="/auth/login/" class="login-form" method="post">
                            {% csrf_token %}
                            <input type='hidden', value={{request.GET.next}} name='next'>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" placeholder="Username or Email"
                                    name='username' required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" placeholder="Password"
                                    name='password' required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-success rounded submit px-3">
                                    Login
                                </button>
                                <div class="errMessage p-1">
                                    <p class="text-center text-danger">{{error}}</p>
                                </div>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-dark text-light">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right ">
                                    <a href="#" class="text-light">Forgot Password</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <p class='text-light'>Don't have an account <a href="{% url 'signup' %}" class='text-success text-center fw-bold'>Create One</a></p>
                            </div>
                        </form>

                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
