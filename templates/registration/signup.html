{% extends 'registration/login.html' %}
{% load static %}

{% block title %}
    <title>Create Your Account on SongIT</title>
{% endblock title %}

   

{% block content %}
    <style>
        label{
            color: white;
        }
        input{
            margin-bottom: 11px;
        }

        select{
            margin-bottom: 11px;
        }
        .helptext{
            display: none;
        }
        .errorlist{
            list-style: none;
            margin: 0px;
            color:red;
            padding: 0px;
        }
    </style>
    
    
    <h3 class="text-center mb-4 text-light">Create an account</h3>
    <form action="{% url 'signup' %}" class="login-form" method="post">
        {% csrf_token %}
            {{form}}
        <div class="form-group">
            <button type="submit" class="form-control btn btn-success rounded submit px-3">
                Sign Up
            </button>
        </div>
        <div class="form-group d-md-flex">
            <div class="w-50">
                <label class="checkbox-wrap checkbox-dark text-light">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="w-50 text-md-right ">
                <a href="#" class="text-light">Forgot Password</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <p class='text-light'>Don't have an account <a href="{% url 'signup' %}" class='text-success text-center fw-bold'>Create One</a></p>
        </div>  
    </form>
{% endblock content %}
